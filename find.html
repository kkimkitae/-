<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - 기카오톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivce</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg "><div class="screen-header__pointer"></div></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR 코드</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>연락처 추가</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>아이디 추가</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>초대</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">친구 추천</h6>
            <span>추천할 친구가 없습니다.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈 채팅</h4>
                <span>오픈 채팅 홈페이지로 가기 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#NCT</h5>
                    <h6 class="open-post__hashtags">#nct#dream#friends</h6>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5090%2F2016%2F08%2F24%2F20160824142640635998_99_20160824142805.jpg&type=sc960_832" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src ="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F8f%2F13%2Ffa%2F8f13fab00b6f9af10d14cd86b9d1593e.jpg&type=sc960_832" />
                </div>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i> <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="chats.html"><span class="nav__notification badge">1</span><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="find.html"><i class="far fa-search fa-2x"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="more.html"><span class="nav__notifi"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
        script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>
</html>
